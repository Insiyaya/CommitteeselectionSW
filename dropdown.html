<!DOCTYPE html>
<html>

<head>
    <title>Multi-Select Dropdown</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                <div class="dropdown">
                    <label for="name-select">Select Names:</label>
                    <div class="input-group">
                        <input id="selected-names" class="form-control" readonly>
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary dropdown-toggle" type="button" id="name-dropdown"
                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"></button>
                            <div class="dropdown-menu" aria-labelledby="name-dropdown">
                                <select id="name-select" class="form-control" multiple>
                                    <option value="Name 1">Name 1</option>
                                    <option value="Name 2">Name 2</option>
                                    <option value="Name 3">Name 3</option>
                                    <option value="Name 4">Name 4</option>
                                    <option value="Name 5">Name 5</option>
                                    <option value="Name 6">Name 6</option>
                                    <option value="Name 7">Name 7</option>
                                    <option value="Name 8">Name 8</option>
                                    <option value="Name 9">Name 9</option>
                                    <option value="Name 10">Name 10</option>

                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="dropdown.js"></script>
</body>

</html>
